<!DOCTYPE html>

<html>

<head>
	<title>Job Application Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="" method="post">
		<label for="name">Enter Name:</label>
		<input type="text" name="name" id="name" required>
		<br>
		<label for="email">Enter Your email:</label>
		<input type="email" name="email" id="email" required>
		<br>

		<label>Select Your Gender:</label>
	
		<label for="male">Male</label>
		<input type="radio" name="gender" id="male" value="male" required>
		<label for="female">Female</label>
		<input type="radio" name="gender" id="female" value="female">
		<br>
		<label for="laptop">Select Laptop Brand</label>
		<select name="laptop" id="laptop" required>
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="hp">Hp	</option>
		</select>
		<br>
		<label for="age">Enter Age:</label>
		<input type="number" name="age" id="age" required>
		<br>
		<label for="dob">Enter Your DOB:</label>
		<input type="date" name="dob" id="dob" required>
		<br>
		<label for="password">Enter Password:</label>
		<input type="password"  id="password" required>
		<br>
		<label for="portfolio">Enter Portfolio URL</label>
		<input type="url" name="portfolio" id="portfolio" required placeholder="Enter Portfolio URL">
		<br>
		<input type="submit" id="submit" value="Submit">
	</form>
	<!-- the entire body must be written by student -->

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
